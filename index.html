<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <section id="teste">
        <form name="calculadora">
            <input type="text" id="text" class="tela" value="">
            <div id="botoes">
                <button class="clearall" value="C" title="clearall">CE</button>
                <button class="clearbutton" value="CE" title="Clear">C</button>
                <button class="numberbutton" value="1">1</button>
                <button class="numberbutton" value="2">2</button>
                <button class="numberbutton" value="3">3</button>
                <button class="buttonoperator" value="-">-</button>
                <button class="numberbutton" value="4">4</button>
                <button class="numberbutton" value="5"> 5</button>
                <button class="numberbutton" value="6">6</button>
                <button class="buttonoperator" value="/">/</button>
                <button class="numberbutton" value="7">7</button>
                <button class="numberbutton" value="8">8</button>
                <button class="numberbutton" value="9">9</button>
                <button class="buttonoperator" value="+">+</button>
                <button class="buttonoperator" value="*">*</button>
                <button class="numberbutton" value="0">0</button>
                <button class="equal" value=""> = </button>

            </div>
        </form>
        
    </section>


    <script src="Script.js"></script>
</body>

</html>
